    <header class="header">
        <nav class="navegacion">
            <a href="index.html"><i class="fa-brands fa-pinterest navegacion__logo"></i></a>

                    </picture>
                </div>
                <i class="fa-solid fa-chevron-down navegacion__acciones--flecha"></i>
            </div>
        </nav>
