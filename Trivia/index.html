<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="bg-light min-vh-100 d-flex flex-column">
    <header class="text-center p-4 bg-primary">
        <h2 class="mb-0 text-white fw-bold text-uppercase">Juego de Pregunta</h2>
    </header>

    <main class="d-flex justify-content-center align-items-center main my-3">
        <div class="contenedor p-4 bg-white shadow rounded-3">
            <h3 class="fw-bold text-center mb-3 text-muted" id="question"></h3>
            <p class="text-center text-info fs-5 mb-4 fw-bold" id="category"></p>
            <ul class="list-group mb-4"></ul>

            <ul class="quiz-options">
               
            </ul>
            <div class="text-center mt-5">
                <button type="button" class="btn btn-primary fs-5 fw-bold" id="btnEnviar">Enviar</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-center w-100" id="staticBackdropLabel">Configure su Juego</h1>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row ">
                            <label for="categoria"
                                class="col-sm-6 col-form-label fw-bold fs-5 text-sm-end text-primary">Selecciona
                                una categoría:</label>
                            <div class="col-sm-6">
                                <select class="form-select" aria-label="Default select example" id="categoria">
                                    <option value="any" selected>Cualquier categoría</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <label for="dificultad"
                                class="col-sm-6 col-form-label fw-bold fs-5 text-sm-end text-primary">Seleccione
                                dificultad:</label>
                            <div class="col-sm-6">
                                <select class="form-select" aria-label="Default select example" id="dificultad">
                                    <option value="any" selected>Cualquier dificultad</option>
                                    <option value="easy">Fácil</option>
                                    <option value="medium">Medio</option>
                                    <option value="hard">Dificil</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row ">
                            <label for="tipo"
                                class="col-sm-6 col-form-label fw-bold fs-5 text-sm-end text-primary">Seleccione
                                tipo:</label>
                            <div class="col-sm-6">
                                <select class="form-select" aria-label="Default select example" id="tipo">
                                    <option value="any" selected>Cualquier tipo</option>
                                    <option value="multiple">Opción multiple</option>
                                    <option value="boolean">Verdadero / Falso</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="iniciarJuego">Comenzar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="js/app.js"></script>


</body>

</html>
