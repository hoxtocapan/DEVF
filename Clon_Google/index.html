<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header class="header">
        <nav class="nav">
            <a class="nav__enlaces" href="">Gmail</a>
            <a class="nav__enlaces" href="">Imágenes</a>
            <a class="nav__enlaces icon-apps" href="">
                <span class="nav__span material-symbols-outlined">
                    apps
                </span>
            </a>
            <a class="nav__enlaces nav__enlaces--login" href="" class="btn-login">Iniciar sesión</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__logo">
            <img class="main__img" src="img/googlelogo_color.png" alt="">
        </section>

        <section class="busqueda">
            <div class="busqueda__input-container">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input class="busqueda_input" type="text">
            </div>
        </section>

        <section class="acciones">
            <div class="acciones_flex">
                <button class="acciones__btn">Buscar con Google</button>
                <button class="acciones__btn">Voy a tener suerte</button>
            </div>

            <p class="acciones__texto">Ofrecido por Google en: <a class="acciones__texto--azul"
                    href="">Español(Latinoamérica)</a> </p>
        </section>
    </main>


    <footer class="footer">
        <section class="country">
            <p class="country__texto">México</p>
        </section>
        <section class="others">
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la búsqueda</a>
            </div>

            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Proferencias</a>
            </div>
        </section>
    </footer>

</body>

</html>
